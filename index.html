<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calc (Short for Calculator)</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calc">

        <div id="display">
            <div id="window"><p id="displaynumbers"></p></div>
        </div>

        <div id="buttons">

            <div id="row1">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
                <button id="pi">Pi</button>
                <button class="operator">/</button>
            </div>
            <div id="row2">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="operator">X</button>
            </div>
            <div index="row3">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>
            </div>
            <div index="row4">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">+</button>
            </div>
            <div index="row5">
                <button class="num">0</button>
                <button id="decimal">.</button>
                <button id="flipper">+/-</button>
                <button id="equals">=</button>
            </div>

        </div>

    </div>
</body>
</html>
